<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 34</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <h1>DOM</h1>
        </div>
    </section>
    <section class="section section-1">
        <div class="section-1__container container">
            <h2>Exersize 1</h2>
        </div>
    </section>
    <section class="section section-2">
        <div class="section-2__container container">
            <h2>Exersize 2</h2>
            <button class="open">open</button>
            <div class="modal-window">
                <button class="close" aria-label="to close">
                    <svg class="icon">
                        <use xlink:href="./img/sprite.svg#cross"></use>
                    </svg>
                </button>
                <p class="text">I'm ready for closing</p>
            </div>
        </div>
    </section>
    <section class="section section-3">
        <div class="section-3__container container">
            <h2>Exersize 3</h2>
            <div class="section-3__box">
                <ul class="lights">
                    <li class="lights__item lights__item--red lights__item--active"></li>
                    <li class="lights__item lights__item--yellow"></li>
                    <li class="lights__item lights__item--green"></li>
                </ul>
                <button class="button-lights">change light</button>
            </div>
        </div>
    </section>
    <script src="./js/script.js"></script>
</body>
</html>
